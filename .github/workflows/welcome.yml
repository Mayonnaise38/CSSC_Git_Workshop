name: Welcome

# This workflow demonstrates GitHub Actions
# It runs whenever someone opens a pull request or pushes to main

on:
  pull_request:
    types: [opened]
  push:
    branches: [main]

jobs:
  greet:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Greet contributor
        run: |
          echo "ðŸ‘‹ Welcome to the CSSC GitHub Workshop!"
